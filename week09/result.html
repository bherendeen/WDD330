<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Countdown</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <secton class="comingSoon">
        <div>
            <h1>4<sup>th</sup> of July <span> | </span> 2022</h1>
            <h2> - countdown -</h2>
            <div class="countDown">
                <div class="container">
                    <div class="day">Time</div>
                    <h3>Day</h3>
                </div>
                <div class="container">
                    <div class="hour">Time</div>
                    <h3>Hour</h3>
                </div>
                <div class="container">
                    <div class="minute">Time</div>
                    <h3>Minute</h3>
                </div>
                <div class="container">
                    <div class="second">Time</div>
                    <h3>Second</h3>
                </div>
            </div>
            <img src="img/july-4.svg" alt="USA Independence Day - July 4, 1776">
        </div>
    </secton>

    <script src="js/week9.js"></script>
</body>

</html>
