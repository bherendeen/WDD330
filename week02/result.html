<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <title>WDD330 - Week 02 | Code Results</title>
</head>

<body>
    <main class="week2">
        <div>
            <h1>Multiplication Calculator</h1>
            <h2>Enter two numbers to multiply</h2>
            <p>Enter the numbers you would like to multiply.</p>
            <hr>
            <section>
                <label for="multiplier">Multiplier</label>
                <input id="multiplier" name="multiplier">
                <label for="numResults">Number of Results</label>
                <input id="numResults" name="numResults">
                <button class="btn btn--primary" onclick="multiply()">Results</button>
                <div id="multiResults"></div>
            </section>
        </div>
    </main>
    <script src="../js/week2.js"></script>
</body>

</html>
