<!doctype html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Hero Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main class="week4">
        <form id='hero'>
            <label for='heroName'>Your Super Hero Name
                <input type='text' id='heroName' name='heroName' placeholder=" " maxlength=32>
            </label>
            <label for='realName'>Real Name
                <input type='password' name='realName' id='realName'>
            </label>
            <fieldset>
                <p>Super Powers:</p>
                <label for='flight'>
                    <input type='checkbox' id='flight' value='Flight' name='powers'>
                    Flight
                </label>
                <label for='strength'>
                    <input type='checkbox' id='strength' value='Strength' name='powers'>
                    Super Strength
                </label>
                <label for='speed'>
                    <input type='checkbox' id='speed' value='Super Speed' name='powers'>
                    Super Speed
                </label>
                <label for='energy'>
                    <input type='checkbox' id='energy' value='Energy Blasts' name='powers'>
                    Energy Blasts
                </label>
                <label for='telekinesis'>
                    <input type='checkbox' id='telekinesis' value='Telekinesis' name='powers'>
                    Telekinesis
                </label>
            </fieldset>
            <fieldset>
                <p>What type of hero are you?</p>
                <label for='heroType'>
                    <input type='radio' name='category' value='Hero' id='heroType'>
                    Hero
                </label>
                <label for='villainType'>
                    <input type='radio' name='category' value='Villain' id='villainType'>
                    Villain
                </label>
                <label for='anti-heroType'>
                    <input type='radio' name='category' value='Antihero' id='anti-heroType'>
                    Anti-Hero
                </label>
            </fieldset>
            <label for='age'>Age
                <input type='number' id='age' name='age' min=0 step=1></label>
            <label for='city'>Base of Operations
                <select name='city' id='city'>
                    <option value='' selected>Choose a City</option>
                    <option value='Metropolis'>Metropolis</option>
                    <option value='Gotham City'>Gotham City</option>
                    <option value='Keystone City'>Keystone City</option>
                    <option value='Coast City'>Coast City</option>
                    <option value='Star City'>Star City</option>
                </select>
            </label>
            <label for='origin'>Origin Story
                <textarea id='origin' name='origin'></textarea>
            </label>
            <button class="btn btn--primary" type='submit'>SUBMIT</button>
            <button class="btn btn--subtle" type='reset'>CLEAR</button>
        </form>
    </main>
    <script src='../js/week4.js'></script>
</body>

</html>
