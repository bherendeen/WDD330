<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Space, a great source for kids to learn about our Solar System.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">

    <title>Space | Component Build</title>
</head>

<body>
    <!-- Build Start-->

    <!-- Homepage start -->
    <div class="weightInfo">
        <div class="weightInfo-text">
            <h2>Calculate Your Weight</h2>
            <p>Enter your weight and see how much you would weigh.</p>
        </div>
        <div class="weightDisplay">
            <div class="apiSelectWeight fadeIn animate">
                <div class="weightDisplay-input">
                    <h3></h3>
                    <input type="number" maxlength="3">
                </div>
            </div>
        </div>
        <div class="weightInfo-planets">
            <div>
                <img src="img/sun.svg" alt="Sun">
                <span>Sun</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/mercury.svg" alt="Mercury">
                <span>Mercury</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/venus.svg" alt="Venus">
                <span>Venus</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/earth.svg" alt="Earth">
                <span>Earth</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/moon.svg" alt="Moon">
                <span>Moon</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/mars.svg" alt="Mars">
                <span>Mars</span>
                <span class="weight"></span>
            </div>
            <div>
                <img src="img/jupiter.svg" alt="Jupiter">
                <span>Jupiter</span>
                <span class="weightJupiter"></span>
            </div>
            <div>
                <img src="img/saturn.svg" alt="Saturn">
                <span>Saturn</span>
                <span class="weightSaturn"></span>
            </div>
            <div>
                <img src="img/uranus.svg" alt="Uranus">
                <span>Uranus</span>
                <span class="weightUranus"></span>
            </div>
            <div>
                <img src="img/neptune.svg" alt="Neptune">
                <span>Neptune</span>
                <span class="weightNeptune"></span>
            </div>
            <div>
                <img src="img/pluto.svg" alt="Pluto">
                <span>Pluto</span>
                <span class="weightPluto"></span>
            </div>
        </div>
    </div>
    <!-- Homepage end -->

    <!-- Build End-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/component-build.js"></script>
</body>

</html>
